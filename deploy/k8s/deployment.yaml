apiVersion: apps/v1
kind: Deployment
metadata:
  name: goop-shield
  namespace: goop-shield
  labels:
    app.kubernetes.io/name: goop-shield
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: goop-shield
  template:
    metadata:
      labels:
        app.kubernetes.io/name: goop-shield
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8787"
        prometheus.io/path: "/api/v1/metrics"
    spec:
      serviceAccountName: goop-shield
      containers:
        - name: goop-shield
          image: ghcr.io/kobepaw/goop-shield-community:latest
          ports:
            - name: http
              containerPort: 8787
              protocol: TCP
          env:
            - name: SHIELD_CONFIG
              value: /config/shield.yaml
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: config
          configMap:
            name: goop-shield-config
