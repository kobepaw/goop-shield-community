apiVersion: apps/v1
kind: Deployment
metadata:
  name: goop-shield
  namespace: goop-shield
  labels:
    app.kubernetes.io/name: goop-shield
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: goop-shield
  template:
    metadata:
      labels:
        app.kubernetes.io/name: goop-shield
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8787"
        prometheus.io/path: "/api/v1/metrics"
    spec:
      serviceAccountName: goop-shield
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: goop-shield
          image: ghcr.io/kobepaw/goop-shield-community:latest
          ports:
            - name: http
              containerPort: 8787
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
          env:
            - name: SHIELD_CONFIG
              value: /config/shield.yaml
            # REQUIRED: Create a Secret named goop-shield-api-key with key 'api-key'
            # kubectl create secret generic goop-shield-api-key --namespace goop-shield --from-literal=api-key=YOUR-SECRET-KEY
            - name: SHIELD_API_KEY
              valueFrom:
                secretKeyRef:
                  name: goop-shield-api-key
                  key: api-key
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
            - name: tmp
              mountPath: /tmp
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: config
          configMap:
            name: goop-shield-config
        - name: tmp
          emptyDir: {}
