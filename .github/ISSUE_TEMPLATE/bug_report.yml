name: Bug Report
description: Report a bug in goop-shield
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: Thanks for reporting a bug! Please fill out the sections below.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Configure shield with...
        2. Send request to...
        3. Observe...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What should have happened?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened?
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: goop-shield version
      placeholder: "0.1.0"
    validations:
      required: true
  - type: dropdown
    id: python-version
    attributes:
      label: Python version
      options:
        - "3.11"
        - "3.12"
        - "3.13"
    validations:
      required: true
  - type: input
    id: os
    attributes:
      label: Operating system
      placeholder: "Ubuntu 22.04 / macOS 14 / etc."
  - type: textarea
    id: config
    attributes:
      label: Shield configuration
      description: Relevant config snippet (redact any secrets).
      render: yaml
  - type: textarea
    id: logs
    attributes:
      label: Relevant logs
      description: Paste any relevant log output.
      render: text
